<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/Main.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="index.html">
                <img src="images/netflix.png" id="logo1" alt="Netflix Logo">
                <img src="images/Netflix2.png" id="logo2" alt="Netflix Logo">
            </a>
            <a href="#home" class="active">Home</a>
            <a href="#Shows">TV shows</a>
            <a href="#Movies">Movies</a>
            <a href="#Popular">New & Popular</a>
            <a href="#Mylist">My List</a>
            <a href="#browsebylanguage">Browse by Languages</a>
        </div>
        <div class="header-right">
            <span><i class="fas fa-search"></i></span>
            <span><a href="#Children">Children</a></span>
            <span><i class="far fa-bell"></i><small class="notify-counter">5</small></span>
            <span><img class="avatar" src="images/avatar.png" alt="User avatar"></span>
            <span class="arrow"><i class="fas fa-caret-down"></i></span>
        </div>
    </header>
    
    <!-- Banner -->
    <div class="banner" id="banner">
        <div class="banner-content">
            <h1 class="banner-title"></h1>
            <div class="banner-buttons">
                <button class="btn1 banner-button"><i class="fas fa-play"></i>Play</button>
                <button class="btn2 banner-button"><i class="fas fa-info-circle"></i>More Info</button>
            </div>
            <p class="banner-description"></p>
        </div>
        <div class="banner-fadebottom"></div>
    </div>

    <!-- Row Content -->
    <div class="row" id="headrow">
        <h2 class="row-title">Home Section</h2>
        <div class="row-posters">
            <img src="images/home image.png" alt="Home Image">
        </div>
    </div>

    <div class="row" id="showsrow">
        <h2 class="row-title">Shows Section</h2>
        <div class="row-posters">
            <img src="images/shows image.jpg" alt="Shows Image">
        </div>
    </div>

    <div class="row" id="moviesrow">
        <h2 class="row-title">Movies Section</h2>
        <div class="row-posters">
            <img src="images/movies image.jpg" alt="Movies Image">
        </div>
    </div>

    <div class="row" id="popularrow">
        <h2 class="row-title">Popular Section</h2>
        <div class="row-posters">
            <img src="images/popular image.jpg" alt="Popular Image">
        </div>
    </div>

    <div class="row" id="mylistrow">
        <h2 class="row-title">My List Section</h2>
        <div class="row-posters">
            <img src="images/mylist image.jpg" alt="My List Image">
        </div>
    </div>

    <div class="row" id="languagesrow">
        <h2 class="row-title">Browse by Languages Section</h2>
        <div class="row-posters">
            <img src="images/languages image.jpg" alt="Languages Image">
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="bottom-icon active">
            <i class="fas fa-home"></i>
            <p>Home</p>
        </div> 
        <div class="bottom-icon">
            <i class="fas fa-search"></i>
            <p>Search</p>
        </div>
        <div class="bottom-icon">
            <i class="fas fa-download"></i>
            <p>Download</p>
        </div>
        <div class="bottom-icon">
            <i class="fas fa-bars"></i>
            <p>More</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script/Main.js"></script>
    <script>
        window.addEventListener("scroll", function(){
            var header = document.querySelector(".header");
            header.classList.toggle("active", window.scrollY > 600);
        });
    </script>

</body>
</html>
